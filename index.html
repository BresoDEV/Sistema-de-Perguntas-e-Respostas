    'pergunta_22': '(LEGALLE) Segundo o art. 37 e seus parágrafos do Regimento Interno da Câmara de Caxias do Sul, analise as proposições: \nI – No caso de licença do Presidente da Comissão, a Presidência será exercida pelo vereador mais idoso entre os demais membros. \nII – O Regimento assegura a representação proporcional dos partidos, sendo obrigatória em todos os casos. \nIII – Em caso de licença de membro titular, o suplente será indicado pela Mesa Diretora, independentemente de manifestação do Líder. \nAssinale a alternativa correta:',

    'pergunta_23': 'Assinale a alternativa correta sobre as Comissões Parlamentares de Inquérito, de acordo com a LOM:',

    'pergunta_29': '(LEGALLE) Com base no art. 69 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',

    'pergunta_30': 'Analise as afirmativas com base no art. 139 do Regimento Interno da Câmara de Caxias do Sul: \n\nI – A emenda à Lei Orgânica será discutida e votada em dois turnos, com intervalo mínimo de 10 dias entre eles. \nII – A aprovação de uma emenda à Lei Orgânica exige voto favorável de 2/3 dos vereadores em apenas um dos turnos. \nIII – A promulgação de emenda à Lei Orgânica é competência exclusiva do Poder Legislativo. \nIV – A iniciativa para emendar a Lei Orgânica depende de maioria absoluta dos vereadores. \n\nAssinale a alternativa correta:',
    'pergunta_30_alternativa_1': 'V – F – V – V.',

    'pergunta_30_alternativa_3': 'F – V – F – V.',
    'pergunta_30_alternativa_4': 'V – F – F – V.',
    'pergunta_30_resposta_correta': 'V – F – V – V.',
    'pergunta_30_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 139. O artigo determina que as emendas à Lei Orgânica devem ser discutidas e votadas em dois turnos, com interstício mínimo de 10 dias, sendo aprovadas por 2/3 dos vereadores em ambos os turnos. A iniciativa cabe à maioria absoluta dos vereadores e a promulgação é competência exclusiva do Poder Legislativo.',

    'pergunta_31': 'Julgue as assertivas sobre projetos de iniciativa popular:\nI – Se rejeitados, podem ser submetidos a referendo se requeridos por 5% do eleitorado.\nII – Se não votados, devem ter prioridade na sessão seguinte.\nIII – A defesa do projeto cabe a um dos cinco primeiros signatários.',

    'pergunta_32': 'Assinale a alternativa correta sobre a iniciativa privativa do Prefeito:',

    'pergunta_33': 'As Comissões, Permanentes ou Temporárias, constituídas pelos próprios membros da Câmara, são órgãos técnicos e políticos, destinados, em caráter permanente ou transitório, a proceder estudos, emitir pareceres especializados, realizar investigações e representar o Poder Legislativo. Numere a segunda coluna de acordo com a primeira, associando as comissões às respectivas classificações: \nI - Permanentes \nII - Temporárias \n( ) Comissão de Desenvolvimento Urbano, Transporte e Habitação \n( ) Comissão de Agricultura, Agroindústria, Pecuária e Cooperativismo \n( ) Comissão de Inquérito \n( ) Comissão de Representação \n( ) Comissão de Legislação Participativa e Comunitária \nA ordem correta de preenchimento dos parênteses, de cima para baixo, é:',

    'pergunta_33_alternativa_2': 'I – I – II – II – I.',
    'pergunta_33_alternativa_3': 'I – I – I – I – II.',
    'pergunta_33_alternativa_4': 'II – II – II – I – I.',
    'pergunta_33_resposta_correta': 'I – I – II – II – I.',
    'pergunta_33_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 33. As Comissões Permanentes compreendem, entre outras, as de Desenvolvimento Urbano, Transporte e Habitação; Agricultura, Agroindústria, Pecuária e Cooperativismo; e Legislação Participativa e Comunitária. As Comissões Temporárias incluem as de Inquérito e de Representação.'
    ,
    'pergunta_34': 'As Sessões da Câmara são: \nI - Solenes de Instalação \nII - Ordinárias \nIII - Extraordinárias \nIV – Solenes \nV – Solenes de Encerramento \nAssinale a alternativa correta:',

    'pergunta_34_resposta_correta': 'Apenas a I, II, III e IV.',
    'pergunta_34_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 95. As sessões da Câmara classificam-se em ordinárias, extraordinárias, solenes e de instalação. Não há menção a "sessões solenes de encerramento" no Regimento.'
    ,
    'pergunta_35': 'De acordo com o art. 40 do Regimento Interno da Câmara de Caxias do Sul, é correto afirmar que:',
    'pergunta_35_alternativa_1': 'O Presidente convocará os Líderes apenas no início de cada Legislatura, sendo dispensada nova convocação nos anos seguintes.',
    'pergunta_35_alternativa_2': 'As indicações de cada partido poderão ser protocoladas até duas horas antes do início da Sessão.',
    'pergunta_35_alternativa_3': 'O Presidente convocará os Líderes para escolha das vagas nas Comissões, tanto na Sessão de Instalação quanto na eleição da Mesa Diretora.',
    'pergunta_35_alternativa_4': 'O prazo para o Líder indicar substituto em caso de licença é de dez dias.',
    'pergunta_35_resposta_correta': 'O Presidente convocará os Líderes para escolha das vagas nas Comissões, tanto na Sessão de Instalação quanto na eleição da Mesa Diretora.',
    'pergunta_35_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 40. Determina que o Presidente convocará os Líderes para escolha das vagas nas Comissões na Sessão de Instalação e na eleição da Mesa Diretora. As indicações cabíveis a cada partido deverão ser protocoladas até 1 (uma) hora antes do início da Sessão.No caso de licença de membro de Comissão, o Presidente da Câmara oficiará ao Líder da Bancada a que pertencer o Vereador licenciado para que indique, num prazo de até 5 (cinco) dias, o seu novo representante.',

    'pergunta_36': 'De acordo com o art. 19 do Regimento Interno da Câmara de Caxias do Sul, acerca das reuniões dos membros da Mesa, assinale a alternativa INCORRETA:',
    'pergunta_36_alternativa_1': 'As reuniões devem ocorrer, no mínimo, quinzenalmente, para deliberar sobre os assuntos sujeitos ao exame da Mesa.',
    'pergunta_36_alternativa_2': 'As decisões da Mesa serão tomadas por maioria de votos e deverão ser publicadas.',
    'pergunta_36_alternativa_3': 'As reuniões da Mesa serão secretariadas exclusivamente pelo Presidente da Câmara.',
    'pergunta_36_alternativa_4': 'Poderão participar das discussões, sem direito a voto, os Líderes de Bancada convidados pela Presidência.',
    'pergunta_36_resposta_correta': 'As reuniões da Mesa serão secretariadas exclusivamente pelo Presidente da Câmara.',
    'pergunta_36_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 19, §1º. Determina que as reuniões da Mesa serão secretariadas pela Direção-Geral ou por servidor designado, e não exclusivamente pelo Presidente.'

    'pergunta_37': '(LEGALLE) Com base no art. 133 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',
    'pergunta_37_alternativa_1': 'As Sessões Solenes destinam-se à concessão de títulos, homenagens e comemorações diversas, sendo realizadas sempre às terças-feiras.',

    'pergunta_37_alternativa_3': 'As Sessões Solenes destinam-se à concessão de títulos, comemoração de datas históricas e homenagens a entidades e personalidades ilustres.',
    'pergunta_37_alternativa_4': 'As Sessões Solenes poderão ser convocadas apenas por requerimento da Mesa Diretora, independentemente de número mínimo de assinaturas.',
    'pergunta_37_resposta_correta': 'As Sessões Solenes destinam-se à concessão de títulos, comemoração de datas históricas e homenagens a entidades e personalidades ilustres.',
    'pergunta_37_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 133. As Sessões Solenes têm por objetivo conceder títulos, comemorar datas históricas e homenagear entidades e personalidades ilustres. Segundo o §1º, podem ser convocadas pelo Presidente ou por requerimento de 1/3 dos vereadores, com aprovação por maioria absoluta, e o §2º determina que são realizadas preferencialmente às quartas-feiras.'
    ,
    'pergunta_38': 'De acordo com o art. 237 do Regimento Interno da Câmara Municipal de Caxias do Sul, analise as afirmativas a seguir: \n\nI – O Projeto de Resolução que vise alterar, reformar ou substituir o Regimento Interno só será admitido quando proposto por maioria absoluta dos vereadores, pela Mesa, pela Comissão de Constituição, Justiça e Legislação ou por Comissão Especial. \nII – A aprovação de um Projeto de Resolução que altere o Regimento Interno exige o voto favorável da maioria absoluta dos vereadores. \nIII – É vedada a apresentação de Projeto de Resolução que altere o Regimento por iniciativa de bancada partidária. \nIV – O Projeto de Resolução que trate da alteração do Regimento Interno será aprovado por 2/3 dos vereadores. \n\nAssinale a alternativa correta:',
    'pergunta_38_alternativa_1': 'V – V – V – F.',
    'pergunta_38_alternativa_2': 'V – F – F – V.',
    'pergunta_38_alternativa_3': 'F – V – F – V.',
    'pergunta_38_alternativa_4': 'V – V – F – F.',
    'pergunta_38_resposta_correta': 'V – V – F – F.',
    'pergunta_38_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 237. O artigo estabelece que o Projeto de Resolução que vise alterar, reformar ou substituir o Regimento Interno só será admitido quando proposto pela maioria absoluta dos vereadores, pela Mesa, pela Comissão de Constituição, Justiça e Legislação ou por Comissão Especial (§ caput), e aprovado por maioria absoluta (§ único). O dispositivo não menciona vedação a iniciativa de bancadas, e o quórum de 2/3 aplica-se às emendas à Lei Orgânica, não às alterações regimentais.',

    'pergunta_39': 'Com base no art. 50 do Regimento Interno da Câmara de Caxias do Sul, sobre o trabalho das Comissões Permanentes, analise as afirmativas: \nI – A ordem dos trabalhos inclui a leitura, discussão e votação da ata anterior, a leitura sumária do expediente, a distribuição da matéria, e a leitura e votação dos pareceres. \nII – A ordem dos trabalhos é rígida, não podendo ser alterada em nenhuma hipótese. \nIII – As Comissões deliberarão por maioria de votos, presente a maioria absoluta dos seus membros. \nAssinale a alternativa correta:',
    'pergunta_39_alternativa_1': 'V – F – V.',
    'pergunta_39_alternativa_2': 'F – V – F.',
    'pergunta_39_alternativa_3': 'V – V – F.',
    'pergunta_39_alternativa_4': 'F – F – V.',
    'pergunta_39_resposta_correta': 'V – F – V.',
    'pergunta_39_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 50 e §§1º e 3º. A ordem dos trabalhos das Comissões inclui leitura e votação da ata, expediente, distribuição de matérias e pareceres. O §1º permite alteração da ordem em casos de urgência ou preferência, e o §3º estabelece que as Comissões deliberam por maioria de votos, com presença da maioria absoluta dos membros.',

    'pergunta_40': 'Conforme os arts. 20 e 21 do Regimento Interno da Câmara de Caxias do Sul, assinale a alternativa CORRETA:',
    'pergunta_40_alternativa_1': 'O Presidente poderá licenciar-se da Presidência sempre que desejar, sem necessidade de autorização do Plenário.',
    'pergunta_40_alternativa_2': 'O balancete dos recursos e despesas deve ser disponibilizado até o dia 15 de cada mês no Portal da Transparência.',
    'pergunta_40_alternativa_3': 'Compete ao Presidente representar a intervenção no Município por decisão da maioria simples da Câmara.',
    'pergunta_40_alternativa_4': 'O Presidente poderá representar a intervenção no Município apenas por decisão de dois terços da Câmara.',
    'pergunta_40_resposta_correta': 'O Presidente poderá representar a intervenção no Município apenas por decisão de dois terços da Câmara.',
    'pergunta_40_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 21, inciso X. O Presidente só pode representar a intervenção no Município mediante decisão de dois terços dos Vereadores. O balancete deve ser apresentado até o dia 10 de cada mês e a licença da Presidência depende de autorização do Plenário.'

    'pergunta_41': 'Com base no art. 220 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',

    'pergunta_41_alternativa_4': 'Uma vez rejeitado o Projeto de Decreto Legislativo, poderá ser reapresentado mediante novo parecer da Comissão de Constituição, Justiça e Legislação.',

    'pergunta_42_alternativa_4': 'A Mesa Diretora deverá informar às bancadas, até a primeira Sessão Ordinária do ano, quais os projetos arquivados em definitivo.',
    'pergunta_42_resposta_correta': 'As proposições que não forem votadas até o encerramento de cada legislatura serão arquivadas de ofício.',
    'pergunta_42_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 146. O caput estabelece que toda proposição não votada até o fim da legislatura será arquivada de ofício. O §2º permite que projetos do Prefeito sejam reapresentados se houver manifestação expressa. O §4º admite desarquivamento mediante requerimento, e o §5º determina que a Mesa informe às bancadas até a 5ª Sessão Ordinária do ano legislativo.',

    'pergunta_43': 'Analise as afirmativas com base no art. 146 do Regimento Interno da Câmara de Caxias do Sul: \n\nI – Os projetos de autoria do Prefeito pendentes de apreciação serão devolvidos ao Executivo na primeira semana da nova legislatura. \nII – O Prefeito tem 30 dias, contados do protocolo de baixa dos processos, para manifestar interesse no prosseguimento dos projetos. \nIII – As proposições arquivadas poderão ser desarquivadas no prazo de 90 dias, contados do início do ano legislativo, mediante ofício subscrito por vereador. \nIV – A Mesa Diretora deverá comunicar às bancadas, até a 5ª Sessão Ordinária, quais processos serão arquivados em definitivo. \n\nAssinale a alternativa correta:',
    'pergunta_43_alternativa_1': 'V – V – V – V.',
    'pergunta_43_alternativa_2': 'V – V – F – V.',
    'pergunta_43_alternativa_3': 'V – F – V – F.',
    'pergunta_43_alternativa_4': 'F – V – V – V.',
    'pergunta_43_resposta_correta': 'V – V – V – V.',
    'pergunta_43_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 146, §§1º a 5º. §1º: os projetos de autoria do Prefeito pendentes de apreciação são devolvidos ao Executivo na primeira semana da nova legislatura; §2º: o Prefeito tem 30 dias para manifestar interesse em seu prosseguimento; §4º: as proposições podem ser desarquivadas em até 90 dias mediante ofício de vereador; §5º: a Mesa deve comunicar às bancadas até a 5ª Sessão Ordinária os projetos arquivados em definitivo.',

    'pergunta_44': 'Analise as assertivas a seguir, com base nos arts. 52 e 53 do Regimento Interno da Câmara de Caxias do Sul: \nI – O pedido de informações ou diligências suspende os prazos previstos no art. 51, mesmo quando o projeto tramita em regime de urgência. \nII – A suspensão do prazo nos projetos em regime de urgência cessa automaticamente após 30 dias corridos da expedição do pedido de informações. \nIII – A Assessoria Jurídica e os demais setores técnicos possuem prazo de 20 dias para emitir parecer, sem possibilidade de suspensão desse prazo. \nAssinale a alternativa correta:',
    'pergunta_44_alternativa_1': 'V – V – F.',
    'pergunta_44_alternativa_2': 'F – V – V.',
    'pergunta_44_alternativa_3': 'V – F – F.',
    'pergunta_44_alternativa_4': 'F – F – V.',
    'pergunta_44_resposta_correta': 'V – V – F.',
    'pergunta_44_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Arts. 52 e 53. O §1º do art. 52 determina que o pedido de informações ou diligências suspende os prazos do art. 51, inclusive em regime de urgência. O §2º estabelece que, nesses casos, a suspensão cessa automaticamente após 30 dias. O parágrafo único do art. 53 aplica a mesma regra de suspensão às assessorias jurídicas e técnicas, tornando falsa a assertiva III.',

    'pergunta_45': 'Com base no art. 236 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',

    'pergunta_45_resposta_correta': 'O Projeto de Emenda à Lei Orgânica será submetido a dois turnos de votação, com intervalo mínimo de 10 dias, e aprovado por 2/3 dos vereadores em ambos os turnos.',
    'pergunta_45_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 236. O Projeto de Emenda à Lei Orgânica deve ser discutido e votado em dois turnos, com interstício mínimo de 10 dias entre eles, sendo aprovado por 2/3 dos vereadores em ambos os turnos. As demais alternativas reduzem o quórum exigido ou omitem o procedimento correto.',

    'pergunta_46': 'De acordo com o art. 31 do Regimento Interno da Câmara Municipal de Caxias do Sul, as Comissões da Câmara Municipal de Caxias do Sul:',

    'pergunta_46_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 31. Define que as comissões são órgãos técnicos e políticos, permanentes ou transitórios, destinados a realizar estudos, emitir pareceres, realizar investigações e representar o Poder Legislativo. As demais alternativas distorcem ou omitem o caráter político e autônomo das comissões.',

    'pergunta_47': 'Com base no art. 139 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',

    'pergunta_47_alternativa_2': 'As emendas à Lei Orgânica serão votadas em dois turnos, com interstício mínimo de 10 dias entre eles, sendo aprovadas por 2/3 dos vereadores em ambos os turnos.',

    'pergunta_47_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 139. A Lei Orgânica pode ser emendada por iniciativa da maioria absoluta dos vereadores, devendo a proposta ser votada em dois turnos, com intervalo mínimo de 10 dias entre eles, e aprovada por 2/3 dos membros da Câmara em ambos os turnos. A promulgação é de competência exclusiva do Poder Legislativo, e não do Executivo.',

    'pergunta_49': 'Com base nos arts. 75 e 76 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',
    'pergunta_49_alternativa_1': 'Frente Parlamentar é uma associação partidária formada por vereadores de um mesmo partido, destinada a tratar de temas internos da Câmara.',

    'pergunta_49_alternativa_3': 'As Frentes Parlamentares terão duração indeterminada e poderão funcionar durante o recesso parlamentar.',
    'pergunta_49_alternativa_4': 'A criação de Frente Parlamentar depende de parecer favorável da Mesa Diretora e aprovação por dois terços dos vereadores.',
    'pergunta_49_resposta_correta': 'As Frentes Parlamentares serão constituídas mediante requerimento de, no mínimo, um terço dos vereadores, aprovado por maioria simples.',
    'pergunta_49_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Arts. 75 e 76. O art. 75 define que as Frentes Parlamentares têm caráter suprapartidário, reunindo vereadores de diferentes partidos para tratar de temas de interesse público. O art. 76 estabelece que sua constituição depende de requerimento de 1/3 dos vereadores, aprovado por maioria simples. As demais alternativas distorcem o caráter, o prazo e o quórum exigido.',

    'pergunta_50': '(LEGALLE) Com base no art. 109 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',
    'pergunta_50_alternativa_1': 'A Tribuna Livre será realizada mensalmente, às quartas-feiras, antes das Pequenas Comunicações.',

    'pergunta_50_alternativa_3': 'A Tribuna Livre será realizada quinzenalmente, às quartas-feiras, logo após o espaço das Pequenas Comunicações, pelo prazo de até 20 minutos.',
    'pergunta_50_alternativa_4': 'Cada instituição poderá participar da Tribuna Livre até duas vezes por ano legislativo, mediante autorização da Mesa Diretora.',
    'pergunta_50_resposta_correta': 'A Tribuna Livre será realizada quinzenalmente, às quartas-feiras, logo após o espaço das Pequenas Comunicações, pelo prazo de até 20 minutos.',
    'pergunta_50_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 109, com redação dada pela Resolução nº 251/A/2016. Estabelece que a Tribuna Livre ocorre quinzenalmente, às quartas-feiras, após as Pequenas Comunicações, com duração máxima de 20 minutos. O §1º define que apenas entidades (e não cidadãos individuais) podem utilizá-la, e o §5º limita a participação a uma vez por ano legislativo.',

    'pergunta_51': '(LEGALLE) De acordo com o Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',

    'pergunta_51_justificativa': 'Base legal: Regimento Interno da Câmara Municipal de Caxias do Sul – Art. 104. Dispõe que nas Sessões Ordinárias realizadas às quartas-feiras não haverá Ordem do Dia. As demais alternativas inserem situações inexistentes no texto regimental, como redução de tempo, alteração de horário ou exclusividade para matérias urgentes.',

    'pergunta_52': '(LEGALLE) Com base no art. 110 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',

    'pergunta_53': 'Com base nos arts. 142 e 143 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',

    'pergunta_57': 'Com base nos arts. 112 e 113 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',

    'pergunta_58': '(LEGALLE) Com base no art. 118 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',

    'pergunta_267': 'Analise as afirmativas a seguir, conforme os arts. 75 e 76 do Regimento Interno da Câmara Municipal de Caxias do Sul:\n\nI – As Frentes Parlamentares são associações suprapartidárias de vereadores, voltadas à atuação conjunta em temas de interesse comum.\nII – A proposição de criação de uma Frente Parlamentar deve indicar sua finalidade e tempo de duração, que não corre durante o recesso parlamentar.\nIII – As Frentes Parlamentares são constituídas por requerimento de 1/3 dos vereadores e aprovadas por maioria simples.\nIV – A Frente Parlamentar poderá ser criada por iniciativa exclusiva da Mesa Diretora, dispensada a votação do Plenário.\n\nAssinale a alternativa correta:',
    'pergunta_267_alternativa_1': 'V – V – V – F',
    'pergunta_267_alternativa_2': 'F – V – V – V',
    'pergunta_267_alternativa_3': 'V – F – V – F',
    'pergunta_267_alternativa_4': 'V – V – F – F',
    'pergunta_267_resposta_correta': 'V – V – V – F',
    'pergunta_267_justificativa': 'Base legal: Arts. 75 e 76 do Regimento Interno. As Frentes Parlamentares são suprapartidárias, criadas por requerimento de 1/3 dos vereadores e aprovadas por maioria simples, com duração suspensa durante o recesso. Não há prerrogativa exclusiva da Mesa — pegadinha comum da Legalle.',

    'pergunta_268': 'Com base no art. 98 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',
    'pergunta_268_alternativa_1': 'As Sessões Ordinárias e Extraordinárias poderão ser abertas com qualquer número de vereadores presentes, desde que haja maioria simples dos votos.',
    'pergunta_268_alternativa_2': 'As Sessões Ordinárias e Extraordinárias somente poderão ser abertas com a presença de, no mínimo, metade dos vereadores.',
    'pergunta_268_alternativa_3': 'As Sessões Ordinárias e Extraordinárias só poderão ser abertas com a presença de, no mínimo, 1/3 dos membros da Câmara, e terão duração máxima de 3 horas.',
    'pergunta_268_alternativa_4': 'As Sessões Ordinárias e Extraordinárias não possuem limite de duração, podendo se estender até o encerramento da pauta.',
    'pergunta_268_resposta_correta': 'As Sessões Ordinárias e Extraordinárias só poderão ser abertas com a presença de, no mínimo, 1/3 dos membros da Câmara, e terão duração máxima de 3 horas.',
    'pergunta_268_justificativa': 'Base legal: Art. 98 do Regimento Interno. Exige quórum mínimo de 1/3 dos vereadores para abertura e duração máxima de 3 horas. As demais alternativas alteram quórum ou tempo — erros comuns da banca Legalle.',

    'pergunta_269': 'Analise as afirmativas com base no art. 98 do Regimento Interno da Câmara Municipal de Caxias do Sul:\n\nI – As Sessões Ordinárias e Extraordinárias somente poderão ser iniciadas com a presença mínima de 1/3 dos vereadores.\nII – O quórum inicial de 1/3 é o mesmo exigido para a deliberação de matérias durante a Ordem do Dia.\nIII – As Sessões Ordinárias e Extraordinárias têm duração máxima de 3 horas.\nIV – O limite de duração das sessões pode ser ampliado por decisão da Mesa Diretora, sem necessidade de votação.\n\nAssinale a alternativa correta:',
    'pergunta_269_alternativa_1': 'V – F – V – F',
    'pergunta_269_alternativa_2': 'F – V – V – F',
    'pergunta_269_alternativa_3': 'V – V – F – F',
    'pergunta_269_alternativa_4': 'F – F – V – V',
    'pergunta_269_resposta_correta': 'V – F – V – F',
    'pergunta_269_justificativa': 'Base legal: Art. 98. I e III corretas; II é falsa porque o quórum deliberativo é maioria absoluta (art. 85, II); IV é falsa, pois o tempo máximo é fixo e não pode ser ampliado — pegadinha clássica da Legalle.',

    'pergunta_270': 'Com base no art. 124 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',

    'pergunta_270_justificativa': 'Base legal: Art. 124. O Pequeno Expediente ocorre após o Grande Expediente, aproveitando o tempo restante, e requer quórum de 1/3. As demais alternativas alteram ordem, quórum e duração.',

    'pergunta_271': 'Analise as afirmativas com base no art. 124 do Regimento Interno da Câmara de Caxias do Sul:\n\nI – O Pequeno Expediente ocorre após o Grande Expediente, aproveitando o tempo restante da sessão.\nII – Para iniciar o Pequeno Expediente, é exigida a presença mínima de 1/3 dos vereadores.\nIII – O tempo do Pequeno Expediente é fixo e independe da duração do Grande Expediente.\nIV – Caso não haja quórum de 1/3 ao final do Grande Expediente, não se realizará o Pequeno Expediente.\n\nAssinale a alternativa correta:',

    'pergunta_272': 'Analise as afirmativas com base no art. 124 do Regimento Interno da Câmara de Caxias do Sul:\n\nI – O Pequeno Expediente ocorre após o Grande Expediente, aproveitando o tempo restante da sessão.\nII – Para iniciar o Pequeno Expediente, é exigida a presença mínima de 1/3 dos vereadores.\nIII – O tempo do Pequeno Expediente é fixo e independe da duração do Grande Expediente.\nIV – Caso não haja quórum de 1/3 ao final do Grande Expediente, não se realizará o Pequeno Expediente.\n\nAssinale a alternativa correta:',

    'pergunta_273': 'Com base no art. 179 do Regimento Interno da Câmara Municipal de Caxias do Sul, assinale a alternativa CORRETA:',

    'pergunta_273_alternativa_2': 'O requerimento para levantamento de Sessão por motivo de pesar somente será recebido com assinatura de, no mínimo, 1/3 dos vereadores, salvo nos casos de falecimento de determinadas autoridades.',

    'pergunta_274': 'Analise as afirmativas com base no art. 179 do Regimento Interno da Câmara Municipal de Caxias do Sul:\n\nI – O requerimento para levantamento de Sessão por motivo de pesar exige a assinatura de, no mínimo, 1/3 dos vereadores, exceto nos casos de falecimento de determinadas autoridades.\nII – Em caso de falecimento do Prefeito ou do Presidente da República, o levantamento de Sessão independe de requerimento.\nIII – A Mesa poderá receber requerimento de pesar mesmo com apenas uma assinatura, se o motivo for considerado relevante.\nIV – O falecimento de um Vereador do Município dispensa o quórum de 1/3 para levantamento de Sessão.\n\nAssinale a alternativa correta:',
